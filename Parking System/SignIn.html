<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EzPark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .logo-ezpark {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans bg-cover bg-center" style="background-image: url('image/parking-bg.jpg');">

    <div class="min-h-screen flex items-center justify-center bg-opacity-70 bg-black/70"> <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <a href="/" class="flex justify-center">
                    <img src="image/IMG.jpeg" alt="Logo" class="h-14 w-auto mr-2"> <h1 class="text-3xl font-bold text-blue-700 logo-ezpark">Ez<span class="text-gray-800">-Park</span></h1> </a>
                <p class="text-gray-700 mt-3 font-light">Join EzPark and find your perfect parking spot, effortlessly.</p> </div>

            <div class="mb-6 space-y-3">
                <button class="w-full py-3 px-4 rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 transition-colors duration-200">
                    <i class="fa-brands fa-google text-red-500 mr-3"></i>
                    Sign up with Google
                </button>
                <button class="w-full py-3 px-4 rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 transition-colors duration-200">
                    <i class="fa-brands fa-facebook-f text-blue-600 mr-3"></i>
                    Sign up with Facebook
                </button>
            </div>

            <div class="relative py-5">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-4 text-gray-500">
                        Or continue with email
                    </span>
                </div>
            </div>

            <form class="space-y-6 mt-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Keep me logged in
                        </label>
                    </div>

                    
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Already an EzPark member?
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
