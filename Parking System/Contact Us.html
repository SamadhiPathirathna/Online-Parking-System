<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ez-Park | Contact Us</title>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-6">
            <div class="flex items-center space-x-4">
                <img src="image/IMG.jpeg" alt="Logo" class="w-20 h-10">
                <h1 class="text-2xl font-bold text-blue-500">Ez-<span class="text-gray-900">Park</span></h1>
            </div>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="Home.html" class="text-blue-500 hover:underline">Home</a></li>
                    <li><a href="Help.html" class="text-blue-500 hover:underline">Help</a></li>
                    <li><a href="Info.html" class="text-blue-500 hover:underline">About</a></li>
                </ul>
            </nav>
            <div class="flex space-x-4">
                <a href="login.html" class="text-blue-500 hover:underline">Log in</a>
                <a href="SignIn.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Sign up</a>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <main class="flex flex-col items-center mt-10 px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Contact Us</h1>
        <p class="text-lg text-gray-600 mb-6">We would like to hear from you. How can we help?</p>

        <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl w-full">
            <!-- Left Side (Image) -->
            <div class="md:w-1/2 bg-cover bg-center" style="background-image: url('image/TC.jpg'); height: 250px;"></div>

            <!-- Right Side (Form) -->
            <div class="md:w-1/2 p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Get in Touch</h2>
                <form action="Success.html">
                    <input type="text" placeholder="Your Name" class="w-full border-gray-300 p-3 rounded-lg mb-4 focus:border-blue-500 focus:ring focus:ring-blue-300">
                    <input type="email" placeholder="Your Email" class="w-full border-gray-300 p-3 rounded-lg mb-4 focus:border-blue-500 focus:ring focus:ring-blue-300">
                    <input type="text" placeholder="Phone" class="w-full border-gray-300 p-3 rounded-lg mb-4 focus:border-blue-500 focus:ring focus:ring-blue-300">
                    <textarea placeholder="Message" class="w-full border-gray-300 p-3 rounded-lg mb-4 focus:border-blue-500 focus:ring focus:ring-blue-300"></textarea>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-10 py-6">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
            <div>
                <h4 class="text-lg font-semibold mb-2">Get Us On</h4>
                <a href="https://play.google.com/store/apps"><img src="image/play.png" class="w-40"></a>
                <a href="https://www.apple.com/app-store/"><img src="image/apps.png" class="w-40 mt-2"></a>
                <p class="text-sm mt-4">Ezpark &copy; 2025. All Rights Reserved.</p>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-2">Quick Links</h4>
                <ul>
                    <li><a href="Home.html" class="hover:underline">Home</a></li>
                    <li><a href="Contact Us.html" class="hover:underline">Contact Us</a></li>
                    <li><a href="Info.html" class="hover:underline">About</a></li>
                </ul>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-2">Follow Us</h4>
                <div class="flex space-x-4">
                    <a href="https://www.facebook.com/login.php" class="text-xl hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/login" class="text-xl hover:text-red-400"><i class="fab fa-google"></i></a>
                    <a href="https://www.instagram.com/accounts/login" class="text-xl hover:text-pink-400"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="text-center mt-6">
            <a href="#" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Back to Top
            </a>
        </div>
    </footer>

</body>

</html>
