<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full flex items-center justify-center bg-cover bg-center animate-fade-in" style="background-image: url('image/pic-1.jpg');">

    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative text-center text-white">
        <h1 class="text-6xl font-bold uppercase tracking-widest">Online Parking System</h1>
        <a href="Home.html" class="mt-6 inline-block px-6 py-3 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300">
            Welcome
        </a>
    </div>

    <script>
        const images = [
            'image/pic-1.jpg', 'image/pic-7.jpg', 'image/car.jpg',
            'image/pic-3.jpeg', 'image/pic-5.jpg', 'image/pic-6.jpg'
        ];
        let index = 0;
        setInterval(() => {
            document.body.style.backgroundImage = `url(${images[index]})`;
            index = (index + 1) % images.length;
        }, 5000);
    </script>

</body>
</html>
